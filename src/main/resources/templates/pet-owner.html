<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Pet Owner System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

<div th:replace="fragments/nav :: navbar"></div>
<div class="container my-2">
    <h1>Pet Owner List</h1>

    <a th:href="@{/new-owner-form}" class="btn btn-primary btn-sm mb-3"> Add New Pet Owner </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Contact </th>
            <th>Phone</th>
            <th>Email</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${listOwners}">
            <td><a th:href="@{'/search-pet?keyword='+${owner.name}}" th:text="${owner.name}"></a></td>
            <td th:text="${owner.surname}"></td>
            <td th:text="${owner.contact}"></td>
            <td th:text="${owner.phone}"></td>
            <td th:text="${owner.email}"></td>
            <td>
                <a th:href="@{/update-owner-form/{id}(id=${owner.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete-owner/{id}(id=${owner.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
