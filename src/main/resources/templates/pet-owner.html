<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Pet Owner System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

<div th:replace="fragments/nav :: navbar"></div>
<div class="container my-2">
    <h1>Pet Owner List</h1>

    <a th:href="@{/new-owner-form}" class="btn btn-primary btn-sm mb-3"> Add New Pet Owner </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/pageOwner/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                    Name</a>
            </th>
            <th>
                <a th:href="@{'/pageOwner/' + ${currentPage} + '?sortField=surname&sortDir=' + ${reverseSortDir}}">
                    Surname</a>
            </th>
            <th>
                <a th:href="@{'/pageOwner/' + ${currentPage} + '?sortField=contact&sortDir=' + ${reverseSortDir}}">
                    Contact</a>
            </th>
            <th>
                <a th:href="@{'/pageOwner/' + ${currentPage} + '?sortField=phone&sortDir=' + ${reverseSortDir}}">
                    Phone</a>
            </th>
            <th>
                <a th:href="@{'/pageOwner/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                    Email</a>
            </th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${listOwners}">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.surname}"></td>
            <td th:text="${owner.contact}"></td>
            <td th:text="${owner.phone}"></td>
            <td th:text="${owner.email}"></td>
            <td>
                <a th:href="@{/update-owner-form/{id}(id=${owner.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete-owner/{id}(id=${owner.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}"
                           th:href="@{'/pageOwner/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/pageOwner/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/pageOwner/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
